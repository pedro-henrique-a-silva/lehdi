          </p>
        </div>
      </section>

      <section class="status-typing">
        <div class="status hand">
          <img class="open-hand" src="./src/img/open-hand.png" alt="">
        </div>

        <div class="status metrics">
          <div class="status-item">
            <span class="status-item-title">Qtd. teclas</span>
            <span class="status-item-data">0</span>
          </div>

          <div class="status-item">
            <span class="status-item-title">Acertos</span>
            <span class="status-item-data">0</span>
          </div>

          <div class="status-item">
            <span class="status-item-title">Erros</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status tpm">
          <div class="status-item">
            <span class="status-item-title">T.P.M</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status precision">
          <div class="status-item">
            <span class="status-item-title">Precisão</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status phase">Fase</div>

        <div class="status hand">
          <img class="open-hand" src="./src/img/open-hand.png" alt="">
        </div>
      </section>

      <section class="Keyboard-section">
          <div class="keyboard-line kb-number1">
            <button id="tecla-'" class="key button-disabled">'</button><button id="tecla-1" class="key button-disabled">1</button>
            <button id="tecla-2" class="key button-disabled">2</button><button id="tecla-3" class="key button-disabled">3</button>
            <button id="tecla-4" class="key button-disabled">4</button><button id="tecla-5" class="key button-disabled">5</button>
            <button id="tecla-6" class="key button-disabled">6</button><button id="tecla-7" class="key button-disabled">7</button>
            <button id="tecla-8" class="key button-disabled">8</button><button id="tecla-9" class="key button-disabled">9</button>
            <button id="tecla-0" class="key button-disabled">0</button><button id="tecla-traco" class="key button-disabled">-</button>
            <button id="tecla-=" class="key button-disabled">=</button>
          </div>
          <div class="keyboard-line kb-number2">
            <button id="tecla-Tab" class="key key-tab button-disabled">TAB</button><button id="tecla-q" class="key">Q</button>
            <button id="tecla-w" class="key">W</button><button id="tecla-e" class="key">E</button>
            <button id="tecla-r" class="key">R</button><button id="tecla-t" class="key">T</button>
            <button id="tecla-y" class="key">Y</button><button id="tecla-u" class="key">U</button>
            <button id="tecla-i" class="key">I</button><button id="tecla-o" class="key">O</button>
            <button id="tecla-p" class="key">P</button><button id="tecla-U+00b4" class="key button-disabled">´</button>
            <button id="tecla-[" class="key button-disabled">[</button>
          </div>
          <div class="keyboard-line">
            <button id="tecla-CapsLock" class="key key-capslock button-disabled">Caps Lock</button>
            <button id="tecla-a" class="key">A</button><button id="tecla-s" class="key">S</button>
            <button id="tecla-d" class="key">D</button><button id="tecla-f" class="key">F</button>
            <button id="tecla-g" class="key">G</button><button id="tecla-h" class="key">H</button>
            <button id="tecla-j" class="key">J</button><button id="tecla-k" class="key">K</button>
            <button id="tecla-l" class="key">L</button><button id="tecla-ç" class="key">Ç</button>
            <button id="tecla-~" class="key button-disabled">~</button>
            <button id="tecla-&#8262;" class="key button-disabled">&#8262;</button>
          </div>
          <div class="keyboard-line kb-number3">
            <button id="tecla-Shift" class="key key-l-shift">Shift</button>
            <button id="tecla-z" class="key">Z</button><button id="tecla-x" class="key">X</button>
            <button id="tecla-c" class="key">C</button><button id="tecla-v" class="key">V</button>
            <button id="tecla-b" class="key">B</button><button id="tecla-n" class="key">N</button>
            <button id="tecla-m" class="key" active>M</button>
            <button id="tecla-," class="key key-menor button-disabled">,</button><button id="tecla-." class="key key-maior button-disabled">.</button>
            <button id="tecla-;" class="key button-disabled">;</button><button id="tecla-/" class="key button-disabled">/</button>
            <!-- <button class="key">Shift</button> -->
          </div>
          <div class="keyboard-line kb-number3">
            <button id="tecla-Control" class="key key-l-ctrl button-disabled">CTRL</button>
            <button id="tecla-Alt" class="key key-alt button-disabled">ALT</button>
            <button id="tecla-space" class="key key-space"> </button>
            <button id="tecla-AltGraph" class="key key-altgr button-disabled">ALTGR</button>
            <button id="tecla-Control" class="key key-r-ctrl button-disabled">CTRL</button>
          </div>
          <button id="tecla-Backspace" class="key key-backspace button-disabled">Backspace</button>
          <button id="tecla-Enter" class="key key-enter button-disabled" disabled>Enter</button>
          <!-- <button class="key key-enter2"></button> -->
          <button class="key key-r-shift">Shift</button>
        </div>

    </section>
