<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Digitando</title>
</head>

    <h1>Digitando</h1>
  </header>

      <section class="navigation-phase">
        <i class="bi bi-arrow-left-square arrow-button"></i>

            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>

            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
          </p>
          <p class="letter-group">
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>

            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
          </p>
          <p class="letter-group">
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>

          </p>
        </div>
      </section>

      <section class="status-typing">
        <div class="status hand">
          <a href="https://www.flaticon.com/free-icons/open-hand" title="open hand icons"></a>
        </div>

        <div class="status metrics">
          <div class="status-item">
            <span class="status-item-title">Qtd. teclas</span>
            <span class="status-item-data">0</span>
          </div>

          <div class="status-item">
            <span class="status-item-title">Acertos</span>
            <span class="status-item-data">0</span>
          </div>

          <div class="status-item">
            <span class="status-item-title">Erros</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status tpm">
          <div class="status-item">
            <span class="status-item-title">T.P.M</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status precision">
          <div class="status-item">
            <span class="status-item-title">Precisão</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status phase">Fase</div>

        <div class="status hand">
          <a href="https://www.flaticon.com/free-icons/open-hand" title="open hand icons"></a>
        </div>
      </section>

      <section class="Keyboard-section">
          <div class="keyboard-line kb-number1">
            <button class="key">'</button><button class="key">1</button>
            <button class="key">2</button><button class="key">3</button>
            <button class="key">4</button><button class="key">5</button>
            <button class="key">6</button><button class="key">7</button>
            <button class="key">8</button><button class="key">9</button>
            <button class="key">0</button><button class="key">-</button>
            <button class="key">=</button>
          </div>
          <div class="keyboard-line kb-number2">
            <button class="key key-tab">TAB</button><button class="key">Q</button>
            <button class="key">W</button><button class="key">E</button>
            <button class="key">R</button><button class="key">T</button>
            <button class="key">Y</button><button class="key">U</button>
            <button class="key">I</button><button class="key">O</button>
            <button class="key">P</button><button class="key">´</button>
            <button class="key">[</button>
          </div>
          <div class="keyboard-line">
            <button class="key key-capslock">Caps Lock</button>
            <button class="key">A</button><button class="key">S</button>
            <button class="key">D</button><button class="key">F</button>
            <button class="key">G</button><button class="key">H</button>
            <button class="key">J</button><button class="key">K</button>
            <button class="key">L</button><button class="key">Ç</button>
            <button class="key">~</button>
            <button class="key">]</button>
          </div>
          <div class="keyboard-line kb-number3">
            <button class="key key-l-shift">Shift</button>
            <button class="key">Z</button><button class="key">X</button>
            <button class="key">C</button><button class="key">V</button>
            <button class="key">B</button><button class="key">N</button>
            <button class="key">M</button>
            <button class="key key-menor">,</button><button class="key key-maior">.</button>
            <button class="key">;</button><button class="key">/</button>
            <!-- <button class="key">Shift</button> -->
          </div>
          <div class="keyboard-line kb-number3">
            <button class="key key-l-ctrl">CTRL</button><button class="key key-alt">ALT</button>
            <button class="key key-space"> </button><button class="key key-altgr">ALTGR</button>
            <button class="key key-r-ctrl">CTRL</button>
          </div>
          <button class="key key-backspace">Backspace</button>
          <button class="key key-enter">Enter</button>
          <!-- <button class="key key-enter2"></button> -->
          <button class="key key-r-shift">Shift</button>
        </div>
      </section>

    </section>
  </main>
</body>
</html>
