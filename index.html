<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Digitando</title>
</head>
<body>
  <header>
    <h1>Digitando</h1>
  </header>
  <main>
    <section class="main-content">
      <section class="navigation-phase">
        <i class="bi bi-arrow-left-square arrow-button"></i>
        <i class="bi bi-arrow-repeat repeat-button"></i>
        <i class="bi bi-arrow-right-square arrow-button"></i>
      </section>

      <section class="letter-board">
        <div class="letter-container">
          <p class="letter-group">
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>

            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
          </p>
          <p class="letter-group">
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
          </p>
          <p class="letter-group">
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
          </p>
          <p class="letter-group">
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>

          </p>
          <p class="letter-group">
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
            <span class="letter">a</span><span class="letter">s</span><span class="letter">d</span><span class="letter">f</span>
          </p>
        </div>
      </section>

      <section class="status-typing">
        <div class="status hand">
          <a href="https://www.flaticon.com/free-icons/open-hand" title="open hand icons"></a>
        </div>

        <div class="status metrics">
          <div class="status-item">
            <span class="status-item-title">Qtd. teclas</span>
            <span class="status-item-data">0</span>
          </div>

          <div class="status-item">
            <span class="status-item-title">Acertos</span>
            <span class="status-item-data">0</span>
          </div>

          <div class="status-item">
            <span class="status-item-title">Erros</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status tpm">
          <div class="status-item">
            <span class="status-item-title">T.P.M</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status precision">
          <div class="status-item">
            <span class="status-item-title">Precisão</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status phase">Fase</div>

        <div class="status hand">
          <a href="https://www.flaticon.com/free-icons/open-hand" title="open hand icons"></a>
        </div>
      </section>

      <section class="Keyboard-section">
          <div class="keyboard-line kb-number1">
            <button id="192" class="key">'</button><button id="1" class="key">1</button>
            <button id="2" class="key">2</button><button id="3" class="key">3</button>
            <button id="4" class="key">4</button><button id="5" class="key">5</button>
            <button id="6" class="key">6</button><button id="7" class="key">7</button>
            <button id="8" class="key">8</button><button id="9" class="key">9</button>
            <button id="0" class="key">0</button><button id="-" class="key">-</button>
            <button id="=" class="key">=</button>
          </div>
          <div class="keyboard-line kb-number2">
            <button id="09" class="key key-tab">TAB</button><button id="q" class="key">Q</button>
            <button id="w" class="key">W</button><button id="e" class="key">E</button>
            <button id="r" class="key">R</button><button id="t" class="key">T</button>
            <button id="y" class="key">Y</button><button id="u" class="key">U</button>
            <button id="i" class="key">I</button><button id="o" class="key">O</button>
            <button id="p" class="key">P</button><button id="´" class="key">´</button>
            <button id="[" class="key">[</button>
          </div>
          <div class="keyboard-line">
            <button id="20" class="key key-capslock">Caps Lock</button>
            <button id="a" class="key">A</button><button id="s" class="key">S</button>
            <button id="d" class="key">D</button><button id="f" class="key">F</button>
            <button id="g" class="key">G</button><button id="h" class="key">H</button>
            <button id="j" class="key">J</button><button id="k" class="key">K</button>
            <button id="l" class="key">L</button><button id="ç" class="key">Ç</button>
            <button id="~" class="key">~</button>
            <button id="]" class="key">]</button>
          </div>
          <div class="keyboard-line kb-number3">
            <button id="16" class="key key-l-shift">Shift</button>
            <button id="z" class="key">Z</button><button id="x" class="key">X</button>
            <button id="c" class="key">C</button><button id="v" class="key">V</button>
            <button id="b" class="key">B</button><button id="n" class="key">N</button>
            <button id="m" class="key" active>M</button>
            <button id="," class="key key-menor">,</button><button id="." class="key key-maior">.</button>
            <button id="';" class="key">;</button><button id="/" class="key">/</button>
            <!-- <button class="key">Shift</button> -->
          </div>
          <div class="keyboard-line kb-number3">
            <button id="17" class="key key-l-ctrl">CTRL</button>
            <button id="18" class="key key-alt">ALT</button>
            <button id="32" class="key key-space"> </button>
            <button id="225" class="key key-altgr">ALTGR</button>
            <button class="key key-r-ctrl">CTRL</button>
          </div>
          <button id="08" class="key key-backspace">Backspace</button>
          <button id="13" class="key key-enter">Enter</button>
          <!-- <button class="key key-enter2"></button> -->
          <button class="key key-r-shift">Shift</button>
        </div>
      </section>

    </section>
  </main>
  <script src="./src/script.js"></script>
</body>
</html>
