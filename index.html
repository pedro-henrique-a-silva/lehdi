<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Digitando</title>
</head>
<body>
  <header>
    <h1>Digitando</h1>
  </header>
  <main>
    <section class="main-content">
      <section class="navigation-phase">
        <i id="previous-button" class="bi bi-arrow-left-square arrow-button"></i>
        <i id="reload-button" class="bi bi-arrow-repeat repeat-button"></i>
        <i id="next-button" class="bi bi-arrow-right-square arrow-button"></i>
      </section>

      <section class="letter-board">
        <div class="letter-container"></div>
      </section>

      <section class="status-typing">
        <div id="container-left-hand" class="status hand">
          <img class="open-hand left-hand change-png-color" src="./src/img/open-hand.png" alt="">
        </div>

        <div class="status metrics">

          <div class="status-item">
            <span class="status-item-title">Acertos</span>
            <span id="hitCount" data-hit="0" class="status-item-data">0</span>
          </div>

          <div class="status-item">
            <span class="status-item-title">Erros</span>
            <span id="errorCount" data-error="0" class="status-item-data">0</span>
          </div>
        </div>

        <div class="status tpm">
          <div class="status-item">
            <span class="status-item-title">T.P.M</span>
            <span class="status-item-data">0</span>
          </div>
        </div>

        <div class="status level">Fase</div>

        <div id="container-right-hand" class="status hand">
          <img class="open-hand change-png-color" src="./src/img/open-hand.png" alt="">
        </div>
      </section>

      <section class="Keyboard-section"></section>

    </section>
  </main>
  <script src="./src/script.js" type="module"></script>
</body>
</html>
